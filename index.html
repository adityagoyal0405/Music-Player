<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Music Player</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="favourites"></div>
      <div class="queue"></div>
      <div class="latest-release"></div>
      <h3 class="div-heading">Popular Artists</h3>
      <div class="flex-container popular-artists">
        <div class="flex-child">
          <img
            class="artist-image"
            src="https://cdn.pixabay.com/photo/2022/06/08/12/36/music-7250414__480.png"
            alt="Ed Sheeran"
          />
          <figcaption class="artist-image-caption">Ed Sheeran</figcaption>
        </div>
        <div class="flex-child">
          <img
            class="artist-image"
            src="https://cdn.pixabay.com/photo/2021/02/25/12/42/ariana-grande-6049003__340.jpg"
            alt="Ariana Grande"
          />
          <figcaption class="artist-image-caption">Ariana Grande</figcaption>
        </div>
        <div class="flex-child">
          <img
            class="artist-image"
            src="https://cdn.pixabay.com/photo/2020/10/28/23/40/katy-perry-5694824__340.jpg"
            alt="Katy Perry"
          />
          <figcaption class="artist-image-caption">Katy Perry</figcaption>
        </div>
        <div class="flex-child">
          <img
            class="artist-image"
            src="https://cdn.pixabay.com/photo/2022/03/13/04/28/singer-7065251__340.jpg"
            alt="Zayn Malik"
          />
          <figcaption class="artist-image-caption">Zayn Malik</figcaption>
        </div>
        <div class="flex-child">
          <img
            class="artist-image"
            src="https://cdn.pixabay.com/photo/2013/07/12/17/01/bob-marley-151687__340.png"
            alt="Bob Marley"
          />
          <figcaption class="artist-image-caption">Bob Marley</figcaption>
        </div>
        <div class="flex-child">
          <img
            class="artist-image"
            src="https://cdn.pixabay.com/photo/2021/02/01/17/44/selena-gomez-5971439__480.jpg"
            alt="Selena Gomez"
          />
          <figcaption class="artist-image-caption">Selena Gomez</figcaption>
        </div>
      </div>
      <div class="stations"></div>
      <div class="latest-english"></div>
      <div class="latest-hindi"></div>
    </main>
  </body>

  <script src="script.js"></script>
</html>
