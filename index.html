<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Music Player</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="flex-container">
        <div class="flex-child">
          <div class="favourites"></div>
          <div class="queue"></div>
          <h3 class="div-heading">Latest Release</h3>
          <div class="latest-release"></div>
          <h3 class="div-heading">Popular Artists</h3>
          <div class="flex-container popular-artists">
            <div class="flex-child">
              <img
                class="artist-image"
                src="https://cdn.pixabay.com/photo/2022/06/08/12/36/music-7250414__480.png"
                alt="Ed Sheeran"
              />
              <a href="" class="artist">
                <figcaption class="artist-image-caption">Ed Sheeran</figcaption>
              </a>
            </div>
            <div class="flex-child">
              <img
                class="artist-image"
                src="https://cdn.pixabay.com/photo/2021/02/25/12/42/ariana-grande-6049003__340.jpg"
                alt="Ariana Grande"
              />
              <a href="" class="artist">
                <figcaption class="artist-image-caption">
                  Ariana Grande
                </figcaption>
              </a>
            </div>
            <div class="flex-child">
              <img
                class="artist-image"
                src="https://cdn.pixabay.com/photo/2020/10/28/23/40/katy-perry-5694824__340.jpg"
                alt="Katy Perry"
              />
              <a href="" class="artist">
                <figcaption class="artist-image-caption">Katy Perry</figcaption>
              </a>
            </div>
            <div class="flex-child">
              <img
                class="artist-image"
                src="https://cdn.pixabay.com/photo/2022/03/13/04/28/singer-7065251__340.jpg"
                alt="Zayn Malik"
              />
              <a href="" class="artist">
                <figcaption class="artist-image-caption">Zayn Malik</figcaption>
              </a>
            </div>
            <div class="flex-child">
              <img
                class="artist-image"
                src="https://cdn.pixabay.com/photo/2013/07/12/17/01/bob-marley-151687__340.png"
                alt="Bob Marley"
              />
              <a href="" class="artist">
                <figcaption class="artist-image-caption">Bob Marley</figcaption>
              </a>
            </div>
            <div class="flex-child">
              <img
                class="artist-image"
                src="https://cdn.pixabay.com/photo/2021/02/01/17/44/selena-gomez-5971439__480.jpg"
                alt="Selena Gomez"
              />
              <a href="" class="artist">
                <figcaption class="artist-image-caption">
                  Selena Gomez
                </figcaption>
              </a>
            </div>
          </div>
          <div class="flex-container stations">
            <div class="flex-child" id="station">
              <h5>STATIONS</h5>
            </div>
            <div class="flex-child" id="love">
              <h5>Love</h5>
            </div>
            <div class="flex-child" id="retro">
              <h5>Retro</h5>
            </div>
            <div class="flex-child" id="chill">
              <h5>Chill</h5>
            </div>
            <div class="flex-child" id="workout">
              <h5>Workout</h5>
            </div>
            <div class="flex-child" id="rock">
              <h5>Rock</h5>
            </div>
            <div class="flex-child" id="pop">
              <h5>Pop</h5>
            </div>
          </div>
          <div class="theme flex-container">
            <div class="flex-child" id="party">
              <h4>Party</h4>
            </div>
            <div class="flex-child" id="electronic">
              <h4>Electronic</h4>
            </div>
            <div class="flex-child" id="roadtrip">
              <h4>Road Trip</h4>
            </div>
          </div>
          <h3 class="div-heading">Latest English</h3>
          <div class="latest-english flex-container">
            <div class="flex-child">
              <img
                class="latest-english-image"
                src="https://cdn.pixabay.com/photo/2013/10/02/23/03/mountains-190055__340.jpg"
                alt=""
              />
              <figcaption class="latest-english-caption">Stiches</figcaption>
              <a href="" class="artist">
                <figcaption class="latest-english-sub-caption">
                  Shawn Mendes
                </figcaption>
              </a>
            </div>
            <div class="flex-child">
              <img
                class="latest-english-image"
                src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171__340.jpg"

              />
              <figcaption class="latest-english-caption">Freaks</figcaption>
              <a href="" class="artist">
                <figcaption class="latest-english-sub-caption">
                  Jordan Clarke
                </figcaption>
              </a>
            </div>
            <div class="flex-child">
              <img
                class="latest-english-image"
                src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832__340.jpg"

              <a href="" class="artist">
                <figcaption class="latest-english-sub-caption">
                  Taylor Swift
                </figcaption>
              </a>
            </div>
            <div class="flex-child">
              <img
                class="latest-english-image"
                src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821__340.jpg"
                alt=""
              />
              <figcaption class="latest-english-caption">Dandelions</figcaption>
              <a href="" class="artist">
                <figcaption class="latest-english-sub-caption">
                  Ruth B.
                </figcaption>
              </a>
            </div>
            <div class="flex-child">
              <img
                class="latest-english-image"
                src="https://cdn.pixabay.com/photo/2013/04/04/12/34/mountains-100367__340.jpg"
                alt=""
              />
              <figcaption class="latest-english-caption">On my may</figcaption>
              <a href="" class="artist">
                <figcaption class="latest-english-sub-caption">
                  Alan Walker
                </figcaption>
              </a>
            </div>
            <div class="flex-child">
              <img
                class="latest-english-image"
                src="https://cdn.pixabay.com/photo/2016/09/21/04/46/barley-field-1684052__340.jpg"
                alt=""
              />
              <figcaption class="latest-english-caption">Wolves</figcaption>
              <a href="" class="artist">
                <figcaption class="latest-english-sub-caption">
                  Selena Gomez
                </figcaption>
              </a>
            </div>
          </div>
          <h3 class="div-heading">Latest Hindi</h3>
          <div class="latest-hindi flex-container">
            <div class="flex-child">
              <img
                class="latest-hindi-image"
                src="https://cdn.pixabay.com/photo/2018/02/13/23/41/nature-3151869__340.jpg"
                alt=""
              />
              <figcaption class="latest-hindi-caption">In dino</figcaption>
              <a href="" class="artist">
                <figcaption class="latest-hindi-sub-caption">Pritam</figcaption>

              <a href="" class="artist">

            <div class="flex-child">
              <img
                class="latest-hindi-image"
                src="https://cdn.pixabay.com/photo/2018/10/13/17/31/leaves-3744649__340.jpg"
                alt=""
              />
              <figcaption class="latest-hindi-caption">Khamoshiyan</figcaption>
              <a href="" class="artist">
                <figcaption class="latest-hindi-sub-caption">
                  Arijit Singh
                </figcaption>
              </a>
            </div>
            <div class="flex-child">
              <img
                class="latest-hindi-image"
                src="https://cdn.pixabay.com/photo/2016/07/21/20/56/anemone-1533515__340.jpg"
                alt=""
              />
              <figcaption class="latest-hindi-caption">Kasoor</figcaption>
              <a href="" class="artist">
                <figcaption class="latest-hindi-sub-caption">
                  Prateek Kuhad
                </figcaption>
              </a>
            </div>
            <div class="flex-child">
              <img
                class="latest-hindi-image"
                src="https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569__340.jpg"
                alt=""
              />
              <figcaption class="latest-hindi-caption">Zara sa</figcaption>
              <a href="" class="artist">
                <figcaption class="latest-hindi-sub-caption">KK</figcaption>
              </a>
            </div>
            <div class="flex-child">
              <img
                class="latest-hindi-image"
                src="https://cdn.pixabay.com/photo/2018/08/23/07/35/thunderstorm-3625405__340.jpg"
                alt=""
              />
              <figcaption class="latest-hindi-caption">
                Beete lamhein
              </figcaption>
              <a href="" class="artist">
                <figcaption class="latest-hindi-sub-caption">KK</figcaption>
              </a>
            </div>
          </div>
        </div>
        <div class="flex-child">
          <h3 class="div-heading">Queue</h3>
        </div>
      </div>
    </main>
  </body>

  <script src="script.js"></script>
</html>
